<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Main Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Theme included stylesheets -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

</head>
<body>
    <div id="toolbar"></div>
    <div id="editor"></div>

    <button id="salvaDelta">Salvar Delta</button> <!-- Botão para salvar as informações digitadas -->
    
    <script>
    
    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'], // opções básicas de formatação
        ['blockquote', 'code-block'], //isso nos permitira escrever tags html
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }], // Opções de headers
        [{ 'list': 'ordered'}, { 'list': 'bullet'}], // Para criar listas
        [{ 'script': 'sub'}, { 'script': 'super'}], // Para poder criar elevação ao quadrado e tal
        [{ 'indent': '-1'}, { 'indent': '+1'}], // Uma espécie de Tabs
        [{'direction': 'rtl' }], //Aquela função de organizar textos
        [{ 'size': ['small', false, 'large', 'huge']}], //Ajustador de Tamanhos
        [ 'link', 'image', 'video', 'formula'], // Mais algumas opções como links, imagens, videos, etc
        [{ 'color': []}, { 'background': []}], // Opção de paleta de cores
        [{ 'font': [] }], // opção de fontes, posso adicionar quantas quiser
        [{ 'align': []}], // Opções de alinhamento (esquerda, centralizado, direita e justificado)


    ];

    var quill = new Quill('#editor', {
        modules: {
            toolbar: toolbarOptions //criada uma instancia do modulo barra de tarefa
        },

        theme: 'snow'
    });

    $('salvaDelta').click(function () {
        window.delta = quill.getContents(); // Vai pegar o conteúdo da página
        
    });
</script>

</body>
</html>
